<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Attendance System</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Heading styling */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Welcome message styling */
        #welcomeMessage {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Logout button styling */
        #logoutButton {
            padding: 0.75rem 1.5rem;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logoutButton:hover {
            background-color: #c9302c;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #welcomeMessage {
                font-size: 1rem;
            }

            #logoutButton {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<h1>Welcome to the Attendance System</h1>
<p id="welcomeMessage"></p>
<button id="logoutButton">Logout</button>
<script src="app.js"></script>
</body>
</html>
